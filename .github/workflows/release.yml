name: Build and Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: IdealGroup
            asset_name: IdealGroup-linux
          - os: windows-latest
            artifact_name: IdealGroup.exe
            asset_name: IdealGroup-windows.exe
          - os: macos-latest
            artifact_name: IdealGroup
            asset_name: IdealGroup-macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync
      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          uv run pyinstaller --noconfirm --onefile --noconsole --add-data="idealgroup.ico:." --name "IdealGroup" main.py
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          uv run pyinstaller --noconfirm --onefile --noconsole --icon=idealgroup.ico --add-data="idealgroup.ico;." --name "IdealGroup" main.py
      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          uv run pyinstaller --noconfirm --onefile --noconsole --add-data="idealgroup.ico:." --name "IdealGroup" main.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: IdealGroup-linux
          path: artifacts/linux
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: IdealGroup-windows.exe
          path: artifacts/windows
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: IdealGroup-macos
          path: artifacts/macos
      - name: Prepare release assets
        run: |
          mv artifacts/linux/IdealGroup IdealGroup-linux
          mv artifacts/windows/IdealGroup.exe IdealGroup-windows.exe
          mv artifacts/macos/IdealGroup IdealGroup-macos
          chmod +x IdealGroup-linux IdealGroup-macos
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            IdealGroup-linux
            IdealGroup-windows.exe
            IdealGroup-macos
          generate_release_notes: true
